name: Deploy CloudFormation Stack (S3 Bucket)

on:
  push:
    branches:
      - main # Trigger this workflow on pushes to the 'main' branch
  workflow_dispatch: # Allows you to manually trigger the workflow from the GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest # Uses a GitHub-hosted runner with Ubuntu

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4 # Action to pull your code into the runner

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1 # Replace with your desired AWS region (e.g., us-east-1, ap-south-1)

      - name: Deploy CloudFormation stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1 # Action to deploy CloudFormation
        with:
          name: MySimpleS3BucketStack # The name of the CloudFormation stack in AWS
          template: my.yml # Make sure this matches your CloudFormation template filename
          # If your template creates IAM roles, policies, or other named resources,
          # you MUST include the capabilities line below.
          # For this simple S3 bucket, it's usually not strictly necessary,
          # but it's good practice to be aware of.
          # capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM
